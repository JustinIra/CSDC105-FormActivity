<!DOCTYPE html>
<head>
    <title>Javscript</title>
    <script language="Javscript" type="text/javascript">
        function toGreen(){
            document.getElementById("task1").className="green";
        }
        function checkAge(){
            var age = document.myform.age.value;
            if(age > 65){
                document.getElementById("isMoreThan65").innerHTML = "True";
            }
            else{
                document.getElementById("isMoreThan65").innerHTML = "False";
            }
        }
        function add(){
            var x = parseInt(document.calculator.num1.value);
            var y = parseInt(document.calculator.num2.value);
            var result = x+y;
            document.getElementById("result").innerHTML = result;
        }
        function subtract(){
            var x = document.calculator.num1.value;
            var y = document.calculator.num2.value;
            var result = x - y;
            document.getElementById("result").innerHTML = result;
        }
        function multiply(){
            var x = document.calculator.num1.value;
            var y = document.calculator.num2.value;
            var result = x * y;
            document.getElementById("result").innerHTML = result;
        }
        function divide(){
            var x = document.calculator.num1.value;
            var y = document.calculator.num2.value;
            var result = x / y;
            document.getElementById("result").innerHTML = result;
        }

    </script>
    <style>
        .green{
            color : green;
        }
    </style>
</head>
<body>
    <h1 id="task1">Task 1</hi><br>
    <button onclick="toGreen()">Green</button>    
    <hr>
    <h1>Task 2</h1>
    <form name="myform">
        <input type="number" name="age">
        <input type="button" value="Check" onclick="checkAge()">
        <p id="isMoreThan65"></p>
    </form>
    <hr>
    <h1>Task 3</h1>
    <form name="calculator">
        <input type = "number" name="num1">
        <input type = "number" name="num2">
        <input type = "button" value="Add" onclick="add()">
        <input type = "button" value="Subtract" onclick="subtract()">
        <input type = "button" value="Multiply" onclick="multiply()">
        <input type = "button" value="Divide" onclick="divide()">
        <p id="result"></p>
</body>
</html>
